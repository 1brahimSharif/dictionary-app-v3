<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved Words 📘</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-purple-100 to-blue-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">📚 Dictionary App</h1>
    <div>
      <a href="index.html" class="text-blue-600 hover:underline mr-4">Home</a>
      <a href="saved.html" class="text-blue-600 font-semibold underline">Saved Words</a>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Your Saved Words</h2>

    <div id="savedWordsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    fetch("/api/saved-words")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("savedWordsContainer");
        if (data.length === 0) {
          container.innerHTML = "<p class='text-center text-gray-600'>No words saved yet!</p>";
          return;
        }

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "bg-white p-6 rounded-lg shadow-lg transition hover:shadow-xl";

          card.innerHTML = `
            <h3 class="text-xl font-bold text-blue-600">${item.word}</h3>
            <p id="meaning-${item.id}" class="mt-2 text-gray-700">${item.meaning}</p>

            <textarea id="edit-${item.id}" class="w-full border mt-2 p-2 hidden">${item.meaning}</textarea>

            <div class="mt-4 space-x-2">
              <button onclick="showEdit('${item.id}')" 
                class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-1 rounded">
                ✏️ Edit
              </button>
              <button onclick="updateMeaning('${item.id}')" 
                id="save-${item.id}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded hidden">
                💾 Save Changes
              </button>
              <button onclick="deleteWord('${item.id}')" 
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">
                ❌ Delete
              </button>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error fetching saved words:", error);
        document.getElementById("savedWordsContainer").innerHTML =
          "<p class='text-red-500 text-center'>Failed to load saved words.</p>";
      });

    function showEdit(id) {
      document.getElementById(`edit-${id}`).classList.remove("hidden");
      document.getElementById(`meaning-${id}`).classList.add("hidden");
      document.getElementById(`save-${id}`).classList.remove("hidden");
    }

    function updateMeaning(id) {
      const newMeaning = document.getElementById(`edit-${id}`).value;

      fetch(`/api/update/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ meaning: newMeaning })
      })
        .then(res => res.text())
        .then(msg => {
          alert("✅ Meaning updated!");
          document.getElementById(`meaning-${id}`).innerText = newMeaning;
          document.getElementById(`edit-${id}`).classList.add("hidden");
          document.getElementById(`meaning-${id}`).classList.remove("hidden");
          document.getElementById(`save-${id}`).classList.add("hidden");
        })
        .catch(err => {
          alert("❌ Failed to update.");
          console.error(err);
        });
    }

    function deleteWord(id) {
      if (confirm("Are you sure you want to delete this word?")) {
        fetch(`/api/delete/${id}`, {
          method: 'DELETE'
        })
          .then(res => res.text())
          .then(msg => {
            alert("❌ Word deleted!");
            location.reload(); // Reload the page to reflect deletion
          })
          .catch(err => {
            alert("❌ Failed to delete word.");
            console.error(err);
          });
      }
    }
  </script>
</body>
</html>
