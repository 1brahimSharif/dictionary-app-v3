</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">ðŸ“š Dictionary</h1>
    <div class="space-x-4">

    </div>
  </nav>

  <!-- Main Container -->
  <div class="max-w-2xl mx-auto bg-white mt-10 p-8 rounded-2xl shadow-2xl">

    <div id="wotdSection" class="mb-6 text-center">
      <h2 class="text-xl font-bold text-purple-700 mb-2">ðŸŒŸ Word of the Day</h2>
      <p id="wotd" class="text-gray-700">Loading...</p>

    <div class="text-center mb-6">

        class="p-3 w-3/4 rounded-l-lg border-2 border-blue-300 focus:outline-none focus:border-blue-500" />
      <button onclick="searchWord()" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-r-lg font-semibold">
        Search
      </button>
    </div>

    <!-- Loading and Result -->
    <div id="loading" class="text-blue-500 mb-4 hidden">Searching...</div>
    <div id="result" class="text-left mt-4"></div>

    <!-- About -->
    <div class="mt-8 text-gray-700">

    </div>
  </div>

  <script src="js/script.js"></script>
